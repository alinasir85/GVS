<section id="homeCards" class="content">
  <div class="p-3">
    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-2" >
          <img class="card-img-top" src="../../assets/img/cover.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"><button class="btn-primary btn-block btn-lg" (click)="createPoll()"> Create Poll </button></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-2" >
          <img class="card-img-top" src="../../assets/img/CastVote.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"><button class="btn-primary btn-block btn-lg" (click)="castVote()"> Cast Vote </button></p>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card mb-2" >
          <img class="card-img-top" src="../../assets/img/showPolls.jpg" alt="Card image cap">
          <div class="card-body">
            <p class="card-text"><button class="btn-primary btn-block btn-lg" (click)="showPolls()"> Show Polls </button></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<app-notifications></app-notifications>
