<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title"  id="modal-basic-title">Login</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true" style="color: darkred">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="loginForm">
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text"><img src="../../../assets/img/icons/email.png" class="addon-icons"></span>
          <input class="form-control" id="loginEmail" name="email" placeholder="Email" formControlName="email" type="email">
        </div>
        <div *ngIf="loginForm.controls['email'].errors && loginForm.controls['email'].touched">
          <div [hidden]="!loginForm.controls['email'].errors.required" class="text-danger">* Email is required.</div>
          <div [hidden]="!loginForm.controls['email'].errors.pattern" class="text-danger">* Email is invalid.</div>
        </div>
      </div>
      <div class="form-group">
        <div class="input-group">
          <span class="input-group-text"><img src="../../../assets/img/icons/password.png" class="addon-icons"></span>
          <input class="form-control" id="loginPassword" name="password" placeholder="Password" formControlName="password" type="password">
        </div>
        <div *ngIf="loginForm.controls['password'].errors && loginForm.controls['password'].touched">
          <div [hidden]="!loginForm.controls['password'].errors.required" class="text-danger">* Password is required.</div>
          <div [hidden]="!loginForm.controls['password'].errors.minlength" class="text-danger">* Minimum 8 characters</div>
          <div [hidden]="!loginForm.controls['password'].errors.pattern" class="text-danger">* Must be alphanumeric.</div>
        </div>
      </div>
      <button class="btn btn-primary btn-block btn-lg text-center" id="loginBtn" (click)="login()" type="button" [disabled]="!loginForm.valid || isLoading"><img src="../../../assets/img/icons/check.png" class="addon-icons pr-1">Login</button>
      <div class="form-group">
        <div class="text-center mt-3" id="loading" *ngIf="isLoading"><img alt="" height="100" src="../../../assets/img/loading2.gif" width="100"></div>
      </div>
    </form>
    <div class="login-help pt-2">
      <a class="text-primary" style="cursor: pointer" (click)="Register()">Not Registered Yet?</a><span class="p-3">or</span><a class="text-primary" style="cursor: pointer">Forgotten password?</a>
    </div>
  </div>
</ng-template>
